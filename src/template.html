<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <div class="score-output">
    <h1>Leaderboard</h1>
    <div class="score-header">
      <h2>Recent scores</h2>
      <button type="button">Refresh</button>
    </div>
    <div class="score-table">
      <p class="lighter">Name: <span>100</span></p>
      <p>Name: <span>20</span></p>
      <p class="lighter">Name: <span>50</span></p>
      <p>Name: <span>78</span></p>
      <p class="lighter">Name: <span>125</span></p>
      <p>Name: <span>77</span></p>
      <p class="lighter">Name: <span>42</span></p>
    </div>
  </div>
  <div class="score-form">
    <h2>Add your score</h2>    
    <form>
      <input type="text" placeholder="Your Name" class="name" required>
      <input type="number" placeholder="Your score" class="score" required>
      <button type="submit" class="submit">Submit</button>
    </form>
  </div>
  
</body>
</html>
